
<!DOCTYPE html>
<html>
<body>  
    <style>
        table {
            border: thin solid black;
           
        }
        tr {
            border: thin solid black;
            padding: 10px;
        }
        td {
            border: thin solid grey;
            width: 120px;
            height: 25px;
            
        }
       
         
    </style>

<h1>This is my first complex table</h1>
<table>
    <!-- Row A -->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row B -->
    <tr>
        <td rowspan="6">1</td>
        <td rowspan="4">2</td>
        <td rowspan="3">3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row C -->
    <tr>
        
        
        
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row D -->
    <tr>
        
        
        
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row E -->
    <tr>
        
        
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row F -->
    <tr>
        
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <!-- Row G -->
    <tr>
        
        
        
        <td>4</td>
        <td>5</td>
    </tr>
    </table>
    



</body>
</html>
