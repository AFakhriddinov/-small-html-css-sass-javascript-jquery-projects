<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="jquery-3.6.0.js"></script>
    <title>My Example</title>

    <!-- CSS -->
    <style>
        .myForm {
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.8em;
            width: 30em;
            padding: 1em;
            border: thin solid black;
            margin: auto;
        }

        .myForm * {
            box-sizing: border-box;
        }

        #name {
            margin-left: 45px;
        }

        .myForm label+p {
            padding: 0;
            font-weight: bold;
            text-align: right;
            display: block;
        }


        .myForm input,
        .myForm select,
        .myForm textarea {
            margin-left: 2em;
            width: 20em;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.3em;
        }



        .myForm button {
            padding: 1em;
            border-radius: 0.5em;
            background: #eee;
            border: none;
            font-weight: bold;
            margin-left: 14em;
            margin-top: 1.8em;
        }

        .myForm button:hover {
            background: #ccc;
            cursor: pointer;
        }

        #firstText, #secondText {
            display: none;
        }
    </style>

</head>

<body>

    <form class="myForm" method="get" enctype="application/x-www-form-urlencoded"
        action="/html/codes/html_form_handler.cfm">

        <p>
            <label>Name
                <input id="name" type="text" placeholder="Loginni kiriting" name="customer_name">
            </label>
        </p>
        <p id="firstText">Iltimos loginni kiriting</p>
        <p>
            <label>Password
                <input id="password" type="password" placeholder="Parolni kiriting" name="password">
            </label>
        </p>
        <p id="secondText">Iltimos parolni kiriting</p>




        <p><button type="button" id="button">Submit Enquiry</button></p>

    </form>

    <script>

        $(document).ready(function () {

            $("#button").click(function () {
                let x = $("#name").val();
                let y = $("#password").val();
                if (x == "") {
                    $("#firstText").css("color", "red").show()
                }

                if (y == "") {
                    $("#secondText").css("color", "red").show()
                }
            })

            $("#name").keypress(function () {
                $("#firstText").hide()

            })
            $("#password").keypress(function () {
                $("#secondText").hide()
            })
        })




    </script>

</body>

</html>
